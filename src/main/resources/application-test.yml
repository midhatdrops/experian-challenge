server:
  port: 8081

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: ${DATABASE_URL:h2:mem:testdb}
    username: ${DATABASE_USERNAME:sa}}
    password: ${DATABASE_PASSWORD:password}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
